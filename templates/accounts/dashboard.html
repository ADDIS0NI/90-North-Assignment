{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h1>Welcome, {{ user.first_name|default:user.email }}!</h1>
    
    <div class="dashboard-cards">
        <div class="card">
            <h3>My Files</h3>
            <a href="{% url 'file_list' %}" class="btn btn-primary">View Files</a>
        </div>
        
        <div class="card">
            <h3>Chat Room</h3>
            <a href="{% url 'chat_room' %}" class="btn btn-primary">Start Chat</a>
        </div>
    </div>
</div>
{% endblock %}
